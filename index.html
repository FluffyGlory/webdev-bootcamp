<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JS, and lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config">
              Cancel
            </button>
            <button type="submit" class="btn" id="confirm-config">
              Confirm
            </button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article id="p1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p id="player-symbol">X</p>
              <button class="btn btn-alt" id="editP1" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="p2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p id="player-symbol">O</p>
              <button class="btn btn-alt" id="editP2" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button id="start-game" class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2><span id="winner-name">PLAYER NAME</span> won!</h2>
          <p>Click "Start New Game" to play again!</p>
        </article>

        <p>It's <span id="active-player-name">PLAYER NAME</span>'s turn!</p>
        <ol id="game-board">
          <li data-row='1' data-col="1"></li>
          <li data-row='1' data-col="2"></li>
          <li data-row='1' data-col="3"></li>

          <li data-row='2' data-col="1"></li>
          <li data-row='2' data-col="2"></li>
          <li data-row='2' data-col="3"></li>

          <li data-row='3' data-col="1"></li>
          <li data-row='3' data-col="2"></li>
          <li data-row='3' data-col="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1><b>How can we help you?</b></h1>
    </header>
    <form action="/" method="get">
      <section>
        <ul>
          <li>
            <label for="username">Name</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              placeholder="John Smith"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="jsmith@example.com"
            />
          </li>
          <li>
            <label for="phoneNumber">Phone Number</label>
            <input
              type="number"
              name="phonenumber"
              id="phoneNumber"
              required
              minlength="7"
            />
          </li>
        </ul>
      </section>
      <section>
        <label for="Message">A Message</label>
        <textarea name="Message" id="Message" cols="30" rows="5"></textarea>
      </section>
      <section>
        <ul>
          <li>
            <label for="originofuser">How did you find us?</label>
            <select name="originofuser" id="originofuser">
              <option>Web Search</option>
              <option>Word of Mouth</option>
              <option>Social Media</option>
            </select>
          </li>
        </ul>
      </section>
      <div>
        <h2>How should we contact you?</h2>
        <ul>
          <li class="formcontrol">
            <input
              type="radio"
              name="verify"
              id="call"
              value="phone"
              required
            />
            <label for="call">Call me</label>
          </li>
          <li class="formcontrol">
            <input
              type="radio"
              name="verify"
              id="email"
              value="email"
              required
            />
            <label for="email">Via email</label>
          </li>
          <li class="formcontrol">
            <input
              type="radio"
              name="verify"
              id="nocontact"
              value="none"
              required
            />
            <label for="nocontact">Don't respond</label>
          </li>
        </ul>
        <section id="TOS">
          <div class="formcontrol">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">Agree to TOS?</label>
          </div>
        </section>
        <hr />
        <section id="resetandsubmit">
          <button type="reset" class="reset">Reset</button>
          <button type="submit">Submit</button>
        </section>
      </div>
    </form>
  </body>
</html>
